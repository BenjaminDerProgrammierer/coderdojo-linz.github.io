{{"<!-- Contact Section -->" | safeHTML}} <section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>{{ .title }}</h2>
                <p class="text-center">{{ .text }}</p>
            </div>
            <div class="col-xs-12 col-sm-12 col-lg-8 offset-lg-2">
                <form id="contact-form" novalidate>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Emailadresse" name="email" required>
                        <div class="invalid-feedback">Gib bitte eine gültige Emailadresse an, damit wir dich kontaktieren können.</div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Nachricht" rows="5" name="message" required></textarea>
                        <div class="invalid-feedback">Gib bitte eine Nachricht ein.</div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" onclick="sendContactForm(); return false;">Nachricht senden</button>
                    </div>
                </form>
                <div id="success">
                    <p>{{ i18n "contactMessageSuccess" }}</p>
                </div>
                <div id="error">
                    <p>{{ i18n "contactMessageError" }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
